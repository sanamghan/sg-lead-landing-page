<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG Lead CO - Growth Strategy & Lead Generation</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <meta property="og:image" content="https://www.sgleadco.com/preview.png">
    <meta property="og:title" content="SG Lead Co">
    <meta property="og:description" content="Lead generation & growth strategy">
    <meta property="og:url" content="https://www.sgleadco.com">
    <meta property="og:type" content="website">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L4V0WZQ4H4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg, #f5f5dc 0%, #e8e8e8 100%);
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: url('https://i.imgur.com/iITjLP7.jpeg') center/cover no-repeat;
            opacity: 0.4;
            z-index: 1;
        }

        .visual-element {
            position: absolute;
            z-index: 2;
        }

        .circle-1 {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(45deg, #fdf539, #f0e635);
            top: 8%;
            left: 35%;
            opacity: 0.8;
            animation: float 6s ease-in-out infinite;
        }

        .circle-2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f0e635, #fdf539);
            bottom: 20%;
            left: 8%;
            opacity: 0.6;
            animation: float 8s ease-in-out infinite reverse;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid #fdf539;
            top: 25%;
            left: 10%;
            opacity: 0.7;
            animation: rotate 12s linear infinite;
        }

        .dots {
            position: absolute;
            top: 65%;
            left: 30%;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fdf539;
            display: inline-block;
            margin: 0 5px;
            animation: pulse 2s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }
        .dot:nth-child(4) { animation-delay: 0.9s; }
        .dot:nth-child(5) { animation-delay: 1.2s; }

        .squiggle {
            position: absolute;
            bottom: 35%;
            left: 25%;
            width: 120px;
            height: 60px;
            border: 4px solid #fdf539;
            border-radius: 50px;
            border-top: none;
            border-right: none;
            transform: rotate(45deg);
            opacity: 0.8;
            animation: wiggle 4s ease-in-out infinite;
        }

        .left-content {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0 80px 0 80px;
            padding-bottom: 120px;
            z-index: 10;
            position: relative;
        }

        .business-name {
            font-family: 'Poppins', sans-serif;
            font-size: 120px;
            font-weight: 800;
            color: #333;
            margin-bottom: 12px;
            letter-spacing: -3px;
            line-height: 0.85;
            text-shadow: 4px 4px 0px #fdf539;
        }

        .tagline-main {
            font-size: 48px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            max-width: 800px;
            line-height: 1.2;
        }

        .tagline-sub {
            font-size: 42px;
            margin-bottom: 18px;
            font-weight: 500;
            color: #666;
            max-width: 800px;
            line-height: 1.2;
        }

        .services {
            font-size: 32px;
            font-weight: 400;
            color: #777;
            letter-spacing: 1px;
            margin-bottom: 80px;
            max-width: 900px;
            white-space: nowrap;
        }

        .right-content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px;
            z-index: 10;
            position: relative;
        }

        .form-container {
            background: #f4edd2;
            padding: 60px 50px;
            border-radius: 25px;
            border: 2px solid #999;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
        }

        .form-container h2 {
            font-size: 36px;
            margin-bottom: 12px;
            color: #333;
            font-weight: 700;
            text-align: center;
        }

        .form-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 35px;
            font-weight: 400;
            text-align: center;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 18px 22px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #fdf539;
            box-shadow: 0 0 0 3px rgba(253, 245, 57, 0.15);
        }

        .form-group textarea {
            height: 110px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #fdf539 0%, #f0e635 100%);
            color: #333;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(253, 245, 57, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(45deg); }
            25% { transform: rotate(50deg); }
            75% { transform: rotate(40deg); }
        }

        @media (max-width: 1200px) {
            .hero-section {
                grid-template-columns: 1fr;
                grid-template-rows: 100vh 100vh;
                height: 200vh;
            }

            .hero-bg {
                width: 100%;
                height: 100vh;
                top: 0;
                opacity: 0.3;
                background-position: center center;
            }

            .services {
                font-size: 14px;
                font-weight: 500;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            .left-content {
                padding: 0 40px;
                text-align: center;
                justify-content: flex-end;
                height: 100vh;
                padding-bottom: 150px;
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                z-index: 10;
            }

            .right-content {
                padding: 40px;
                background: white;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                z-index: 10;
            }

            .business-name {
                font-size: 62px;
                position: absolute;
                top: 15%;
                left: 50%;
                transform: translateX(-50%);
                margin: 0;
                padding: 0;
                white-space: nowrap;
            }

            .tagline-group {
                position: absolute;
                bottom: 15%;
                left: 50%;
                transform: translateX(-50%);
                margin: 0;
            }

            .tagline-main {
                font-size: 44px;
                font-weight: 700;
            }

            .tagline-sub {
                font-size: 40px;
                font-weight: 600;
            }

            .form-container {
                background: #f4edd2;
                padding: 60px 40px;
                border-radius: 25px;
                border: 2px solid #999;
                box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
                width: 100%;
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            .left-content {
                padding: 0 30px;
                justify-content: center;
            }

            .business-name {
                font-size: 58px;
                position: absolute;
                top: 15%;
                left: 50%;
                transform: translateX(-50%);
                margin: 0;
                padding: 0;
                white-space: nowrap;
            }

            .tagline-group {
                position: absolute;
                bottom: 15%;
                left: 50%;
                transform: translateX(-50%);
                margin: 0;
            }

            .tagline-main {
                font-size: 26px;
                font-weight: 700;
            }

            .tagline-sub {
                font-size: 22px;
                font-weight: 600;
            }

            .services {
                font-size: 12px;
                font-weight: 500;
                white-space: nowrap;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .right-content {
                padding: 30px;
                height: 100vh;
            }

            .form-container {
                padding: 40px 30px;
            }

            .circle-1 {
                width: 120px;
                height: 120px;
                top: 5%;
                left: 60%;
            }

            .triangle {
                border-left: 40px solid transparent;
                border-right: 40px solid transparent;
                border-bottom: 70px solid #fdf539;
            }
        }

        @media (max-width: 480px) {
            .left-content {
                padding: 0 20px;
                justify-content: center;
            }

            .business-name {
                font-size: 54px;
                position: absolute;
                top: 15%;
                left: 50%;
                transform: translateX(-50%);
                margin: 0;
                padding: 0;
                white-space: nowrap;
            }

            .tagline-group {
                position: absolute;
                bottom: 15%;
                left: 50%;
                transform: translateX(-50%);
                margin: 0;
            }

            .tagline-main {
                font-size: 22px;
                font-weight: 700;
            }

            .tagline-sub {
                font-size: 20px;
                font-weight: 600;
            }

            .services {
                font-size: 10px;
                font-weight: 500;
                white-space: nowrap;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .right-content {
                padding: 20px;
                height: 100vh;
            }

            .form-container h2 {
                font-size: 28px;
            }

            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-bg"></div>
        
        <div class="visual-element circle-1"></div>
        <div class="visual-element circle-2"></div>
        <div class="visual-element triangle"></div>
        <div class="visual-element dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="visual-element squiggle"></div>

        <div class="left-content">
            <h1 class="business-name">SG Lead CO</h1>
            <div class="tagline-group">
                <p class="tagline-main">Built. Scaled. Sold.</p>
                <p class="tagline-sub">Now I help others grow smarter.</p>
                <p class="services">Growth Strategy • Paid Media • Scalable Systems</p>
            </div>
        </div>
        
        <div class="right-content">
            <div class="form-container" id="form">
                <h2>Let's Connect</h2>
                <p class="form-subtitle">Ready to scale your business? Let's start the conversation.</p>
                
                <form id="leadForm" action="https://formspree.io/f/mdkzpqvl" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">What do I need to know?</label>
                        <textarea id="message" name="message" placeholder="Tell me about your business goals, challenges, or what you're looking to achieve..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Work With Me</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
